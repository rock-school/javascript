  const button = document.getElementById('click');

  button.addEventListener('click', () => {

  const user1 = {

    }
  }

  user1.hi2 = function() {

  }

  const user2 = {

  user1.hi();

  // Глобальная this

  }

  class classExample {
    name = 'classExample'
  }

  console.log(new classExample());

  function Item(name, price) {
    this.name = name;
    this.price = price;
    this.description = `${this.name}, ${this.price}€`;
  }

  function Car(name, price) {
    this.type = 'Минивен';
    this.year = 2018;
    Item.call(this, name, price);

    // Здесь вы можете добавить другие поля, специфичные для Car
  }

  function Fruit(name, price) {
    this.type = 'Арбуз';
    Item.call(this, name, price);
    // Здесь вы можете добавить другие поля, специфичные для Fruit
  }

  const item = new Item('Item', 200);
  const bmw = new Car("BMW", 120000);
  const banana = new Fruit("Banana", 1);
  console.log(item);
  console.log(bmw);
  console.log(banana);


</script>
